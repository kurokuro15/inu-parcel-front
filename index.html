<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuestos de Envios</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title text-center my-2 text-uppercase">Inicio de sesión</h1>
      <hr />
      <!-- Acá dentro se pintará toda la app-->
      <main class="my-3 text-center">
        <h2 class="sub-title">Registro</h2>
        <form class="row align-items-center g-3 m-2 mx-5 p-2">
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Usuario</span>
              <input
                id="user"
                name="user"
                autocomplete="nickname"
                class="form-control"
                type="text"
                placeholder="juanGenerico2000"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Contraseña</span>
              <input
                id="password"
                name="password"
                autocomplete="new-password"
                class="form-control"
                type="password"
                placeholder="Contraseña123!."
              />
            </div>
          </div>
          <!-- Datos personales, Nombres, Apellidos, sexo, fecha de nacimiento-->
          <div class="col-md-12 mt-3">
            <label class="h3 form-label">Datos Personales</label>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Nombre(s)</span>
              <input
                id="name"
                name="name"
                autocomplete="name"
                class="form-control"
                type="text"
                placeholder="Juan José"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Apellido(s)</span>
              <input
                id="lastname"
                name="lastname"
                autocomplete="family-name"
                class="form-control"
                type="text"
                placeholder="Melgano Sutano"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Sexo</span>
              <select id="sex" name="sex" class="form-select" autocomplete="sex">
                <option disabled selected>Selecciona...</option>
                <option value="1">Femenino</option>
                <option value="2">Masculino</option>
                <option value="3">Otro</option>
              </select>
            </div>
          </div>
          <div class="col-md-8">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Fecha de Nacimiento</span>
              <input
                id="date"
                name="date"
                class="form-control"
                type="date"
                autocomplete="bday"
              />
            </div>
          </div>
          <div class="col-md-12 mt-3">
            <label class="h3 form-label">Datos de contacto</label>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Correo electrónico</span>
              <input
                id="email"
                name="email"
                autocomplete="email"
                class="form-control"
                type="email"
                placeholder="correo@example.com"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Teléfono Móvil</span>
              <input
                id="phone"
                name="phone"
                class="form-control"
                autocomplete="mobile"
                type="tel"
                placeholder="+58(412)123.45.67"
              />
            </div>
          </div>
          <div class="col-md-12 mt-3">
            <label class="h3 form-label">Dirección</label>
          </div>
          <div class="col-md-4">
            <div class="input-group input-group-lg">
              <span class="input-group-text">País</span>
              <select
                id="country"
                name="country"
                class="form-select"
                autocomplete="country"
              >
                <option value="" disabled selected>Selecciona...</option>
                <option value="venezuela">Venezuela</option>
                <option value="estadosUnidos">Estados Unidos</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Estado</span>
              <select id="state" name="state" class="form-select" autocomplete="state">
                <option value="" disabled selected>Selecciona...</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Municipio</span>
              <select id="municipality" name="municipality" class="form-select">
                <option value="" disabled selected>Selecciona...</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Parroquia</span>
              <select id="parish" name="parish" class="form-select">
                <option value="" disabled selected>Selecciona...</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Postal</span>
              <input
                class="form-control"
                id="zipcode"
                name="zipcode"
                type="text"
                maxlength="10"
                placeholder="1001"
                autocomplete="postal-code"
              />
            </div>
          </div>
          <div class="col-md-5">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Número Apto/Casa/Oficina</span>
              <input
                class="form-control"
                id="numberHouse"
                name="numberHouse"
                type="text"
                maxlength="16"
                placeholder="Local B-4"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Avenida(s) y/o calle(s)</span>
              <input
                class="form-control"
                id="street"
                name="street"
                type="text"
                maxlength="120"
                placeholder="Av. Existe con Calle Falsa"
                autocomplete="street-address"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group input-group-lg">
              <span class="input-group-text">Referencia</span>
              <input
                class="form-control"
                id="reference"
                name="reference"
                type="text"
                maxlength="120"
                placeholder="Al lado del Mc. Pollo"
                autocomplete="address-line2"
              />
            </div>
          </div>
          <!--Botones-->
          <div class="row p-3 mt-4 justify-content-between">
            <div class="col-md-4">
              <button class="btn btn-danger" type="reset">Atrás</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary" type="submit">Registrarme</button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
